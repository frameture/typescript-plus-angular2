<div class="details" *ngIf="crisis">
  <h3>Crisis Details</h3>
  <label for="name">Name
    <input type="text" name="name" [(ngModel)]="crisis.name">
  </label>
  <label for="location">Location
    <input type="text" name="location" [(ngModel)]="crisis.location">
  </label>
  <button (click)="onSave()" type="button">Save</button>
  <button (click)="onCancel()" type="button">Cancel</button>
</div>
