<h2>Hero Detail</h2>
<h3><i>FormControl in a FormGroup</i></h3>

<form [formGroup]="heroForm" novalidate>
  <div class="form-group well">
    <label class="center-block">Name:
      <input class="form-control" formControlName="name">
    </label>
  </div>
  <div formArrayName="secretLairs">
    <div *ngFor="let address of secretLairs.controls; let i = index" [formGroupName]="i" class="well well-lg">
      <div class="form-group">
        <label class="center-block">Street:
              <input class="form-control" formControlName="street">
            </label>
      </div>
      <div class="form-group">
        <label class="center-block">City:
              <input class="form-control" formControlName="city">
            </label>
      </div>
      <div class="form-group">
        <label class="center-block">State:
          <select class="form-control" formControlName="state">
            <option *ngFor="let state of states" [value]="state">{{state}}</option>
              </select>
          </label>
      </div>
      <div class="form-group">
        <label class="center-block">Zip:
              <input class="form-control" formControlName="zip">
            </label>
      </div>
      <button type="button" (click)="removeLair(i)">Remove Lair</button>
    </div>
    <button type="button" (click)=addLair()>Add Lair</button>
  </div>
  <div class="form-group radio well">
    <label class="center-block">
      <input type="radio" class="form-control" formControlName="power" value="strength">Strength
    </label>
    <label class="center-block">
      <input type="radio" class="form-control" formControlName="power" value="flight">Flight
    </label>
    <label class="center-block">
      <input type="radio" class="form-control" formControlName="power" value="flexibility">Flexibility
    </label>
    <div class="checkbox">
      <label class="center-block">
        <input type="checkbox" formControlName="sidekick">I have a sidekick
      </label>
    </div>
  </div>
</form>
{{ heroForm.value | json}} <br> {{ heroForm.status | json}}
